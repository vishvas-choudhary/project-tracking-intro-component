<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <nav class="nav">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li>
              <a href="#"><span class="dot">&bull;</span></a>
            </li>
            <li>
              <a href="#"><span>Login</span></a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="section">
        <div class="left">
          <p class="light-text"><span>New</span> Monograph Dashboard</p>
          <h1>
            Powerful insights <br />
            into your team
          </h1>
          <p>
            Project planning and time tracking <br />
            for agile teams
          </p>
          <button>Schedule a demo</button>
          <p class="light-text">to see a live preview</p>
        </div>
        <div class="right"></div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
